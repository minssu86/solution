<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>React 과제</title>
    <script>
        $(document).ready(function(){
            $('#fr').submit()(function(){
		        alert("완성");
            });
        });
    </script>
</head>

<body>
<form id="fr">
    First name :
    <br>
    <input id="name" type="text" required>
    <br>
    Last name :
    <br>
    <input type="text" required>
    <br>
    Email :
    <br>
    <input type="text" required>
    <br>
    Gender :
    <input type="radio" name="gender" value="male_info" required>
    Male :
    <input type="radio" name="gender" value="male_info">
    Female :
    <br>
    Favorite :
    <input type="checkbox" name="lang" value="html_box">
    HTML
    <input type="checkbox" name="lang" value="html_box">
    JAVA
    <input type="checkbox" name="lang" value="html_box">
    JavaScript
    <br>
    Browser :
    <select id="browsers" name="browsers" required>
        <option value="크롬" selected>크롬</option>
        <option value="사파리">사파리</option>
        <option value="엣지">엣지</option>
    </select>
    <br>
    Birthday :
    <input type="date" name="birthday">
    <br>
    <input type="submit">
</form>
</body>
</html>
